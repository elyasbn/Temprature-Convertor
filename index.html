<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="headline">
            <h1>Temprature Convertor</h1>
        </div>
        <div class="container">
            <div class="input-group">
                <label for="farenhite">Farenhite</label><br>
                <input type="number" name="farenhite" id="farenhite" placeholder="Enter The Temp">
            </div>
        </div>
        <div class="container">
            <div class="input-group">
                <label for="centigrade">Centigrade</label><br>
                <input type="number" name="centigrade" id="centigrade" placeholder="Enter The Temp">
            </div>
        </div>
        <div class="container">
            <div class="input-group">
                <label for="kelvin">Kelvin</label><br>
                <input type="number" name="kelvin" id="kelvin" placeholder="Enter The Temp">
            </div>
        </div>
        <button type="reset" id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
